<!DOCTYPE html>
<html>

<head>
    <title>Joyce Liamara Marinheiro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="links">
            <a href="/">Sobre</a>
            <a href="/">Aulas</a>
        </div>
    </header>

    <div id="wrapper">
        <h1>Aulas</h1>
    </div>

    <section class="cards">
      </div>
      <div class="card" id="kTVyd2wSrLQ">
        <div class="card__image-container">
            <img src="https://img.youtube.com/vi/kTVyd2wSrLQ/maxresdefault.jpg" alt="Video Aula" />
            <div class="card__content">
                <p>Introdução ao Go Stack</p>
            </div>
            <div class="card__info">
                <img src="image/gostack.svg" alt="Curso | Go Stack" />
                <p>57 min</p>
                <p class="card__price">Pago</p>
            </div>
        </div>
      </div>
      <div class="card" id="BMvebNIAdZ8">
        <div class="card__image-container">
            <img src="https://img.youtube.com/vi/BMvebNIAdZ8/maxresdefault.jpg" alt="Video Aula" />
            <div class="card__content">
                <p>Introdução ao Launchase</p>
            </div>
            <div class="card__info">
                <img src="image/launchbase.svg" alt="Curso | Launchase" />
                <p>57 min</p>
                <p class="card__price">Pago</p>
                
            </div>
        </div>
      </div>
      <div class="card" id="XcU9GEUZTQA">
        <div class="card__image-container">
            <img src="https://img.youtube.com/vi/XcU9GEUZTQA/maxresdefault.jpg" alt="Video Aula" />
            <div class="card__content">
                <p>Introdução ao Starter</p>
            </div>
            <div class="card__info">
                <img src="image/starter.svg" alt="Curso | Starter" />
                <p>57 min</p>
                <p class="card__price">Free</p>
            </div>
        </div>
      </div>
      
    </section>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">
                    close
                </i>
            </a>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>

    </div>

    <script src="scripts.js"></script>

</body>

</html>
